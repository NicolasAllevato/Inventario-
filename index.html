<div class="container">
  <h1>Control de Inventario</h1>

  <!-- Sección de Agregar Categoría -->
  <h2>Agregar Categoría</h2>
  <form id="agregarCategoriaForm">
    <input type="text" id="nombreCategoria" placeholder="Nombre de la Categoría" required>
    <button type="submit">Agregar Categoría</button>
  </form>

  <!-- Sección de Agregar Producto -->
  <h2>Agregar Producto</h2>
  <form id="agregarProductoForm">
    <input type="text" id="nombreProducto" placeholder="Nombre del Producto" required>
    <select id="categoriaProducto" required>
      <option value="" disabled selected>Selecciona una Categoría</option>
    </select>
    <input type="number" id="cantidadProducto" placeholder="Cantidad" required>
    <input type="number" step="0.01" id="precioUnitario" placeholder="Precio Unitario" required>
    <select id="unidadMedida" required>
      <option value="kg">Kg</option>
      <option value="Lt">Lt</option>
      <option value="Unidad">Unidad</option>
    </select>
    <input type="date" id="fechaToma" required>
    <button type="submit">Agregar Producto</button>
  </form>

  <button id="verReporteStock">Ver Reporte de Stock</button>
  <button id="exportarExcel">Exportar a Excel</button>

  <!-- Sección de Reporte -->
  <div id="reporteStock" style="display:none;">
    <h2>Reporte de Stock</h2>
    <table id="tablaReporte">
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Unidad de Medida</th>
          <th>Precio Unitario</th>
          <th>Precio Total</th>
          <th>Fecha de Toma</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán los datos -->
      </tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
